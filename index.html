<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="picture">
            <img src="user-circle.png" alt="">
        </div>
        <div class="profile">
            <div class="description">
                <span class="title">Full stuck developper :</span><br>
                <p class="speciality">front-end : HTML | CSS </p>
                <p class="speciality">back-end : Javascript ,Python & Java</p>

            </div>
        </div>
        <div class="social-media">
            <a href="#" class="link">
                <i class='bx bxl-instagram' style="background-color: red ;"></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-twitter' style="background-color: grey ;"></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-facebook' style="background-color: blue ;"></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-youtube' style="background-color: red ;" ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="bn"> Subscribe</button>
            <button  class="bn"> Message</button>
        </div>
    </div>
</body>
</html>
